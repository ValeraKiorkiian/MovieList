<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- <link rel="icon" type="image/svg+xml" href="/src/img/tv.png" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Box</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    /> -->
    <script type="module" crossorigin src="/movie-list/index.js"></script>
    <link rel="modulepreload" crossorigin href="/movie-list/assets/vendor-BLg9eZON.js">
    <link rel="stylesheet" crossorigin href="/movie-list/assets/vendor-zRPnpy_l.css">
    <link rel="stylesheet" crossorigin href="/movie-list/assets/index-CL9-OGsz.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
  <nav class="nav">
    <a class="nav-logo" href="./index.html" aria-label="Site logo">
      <img src="../img/tv.png" alt="logo" />
      <p class="nav-logo-text">MovieBox</p>
    </a>
    <form class="header-form">
      <input
        name="headerSearch"
        type="text"
        class="nav-search"
        placeholder="What do you want to watch?"
        required
      />
      <button class="header-btn" type="submit">
        <svg class="header-icon" width="16" height="16">
          <use href="../img/sprite.svg#Search"></use>
        </svg>
      </button>
    </form>
    <button class="header-sign-btn">Sign in</button>
    <button class="header-menu-btn">
       <svg  width="36" height="36">
          <use href="../img/sprite.svg#Menu"></use>
    </button>
  </nav>
  </div>
</header>
    <!-- icon-path="img/sprite.svg#logo" -->
    <main class="main">
      <section class="hero">
  <div class="swiper upcomingMoviesSwiper">
    <ul class="swiper-wrapper upcomingmovies-list"></ul>
    <div class="swiper-pagination upcoming-swiper-pagination"></div>
  </div>
</section>

      <section class="featured">
  <div class="container featured-container">
    <h2 class="featured-title">Featured Movie</h2>
    <div class="swiper-wrapper">
      <div class="swiper featuredMoviesSwiper">
        <ul class="swiper-wrapper featuredmovies-list"></ul>
      </div>
      <div class="featured-swiper-next swiper-button-next"></div>
      <div class="featured-swiper-prev swiper-button-prev"></div>
    </div>
  </div>
</section>

      <section class="user-movies hiden">
  <div class="container">
    <button class="user-movies-btn" type="button">‚Üê Back to main</button>
    <ul class="user-movies-list"></ul>
    <button class="show-more-btn hiden" type="button">Show More</button>
  </div>
</section>

      <section class="new-arrival-movies">
  <div class="container new-arrival-container">
    <h2 class="new-arrival-title">New Arrival</h2>
    <div class="swiper-wrapper">
      <div class="swiper newArrivalMoviesSwiper">
        <ul class="swiper-wrapper new-arrival-movies-list"></ul>
      </div>
      <div class="new-arrival-swiper-next swiper-button-next"></div>
      <div class="new-arrival-swiper-prev swiper-button-prev"></div>
    </div>
  </div>
</section>

      <div class="modal-overlay">
  <div class="modal">
    <button class="modal-close-btn" type="button"></button>
    <form class="modal-form" name="signInForm">
      <label for="username"
        >Username
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your username"
        />
      </label>
      <label for="password"
        >Password
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </label>
      <button type="submit">Sign In</button>
    </form>
  </div>
</div>

      <section class="videos">
  <div class="container">
    <h2 class="videos-title">Exclusive Videos</h2>
    <div class="swiper-wrapper">
      <div class="swiper videosSwiper">
        <ul class="swiper-wrapper video-list"></ul>
      </div>
      <div class="videos-swiper-next swiper-button-next"></div>
      <div class="videos-swiper-prev swiper-button-prev"></div>
    </div>
  </div>
</section>

      <section class="actors">
  <div class="container">
    <!-- <ul class="actors-list"></ul> -->
    <h2 class="actors-title">Featured Casts</h2>
    <div class="swiper-wrapper">
      <div class="swiper actorsSwiper">
        <ul class="swiper-wrapper actors-list"></ul>
      </div>
      <div class="actors-swiper-next swiper-button-next"></div>
      <div class="actors-swiper-prev swiper-button-prev"></div>
    </div>
  </div>
</section>

    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
  </body>
</html>
